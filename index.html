<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AÖF Öğrenci Portalı</title>

    <link rel="icon" type="image/x-icon" href="https://www.anadolu.edu.tr/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.anadolu.edu.tr/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- YÜKLEME EKRANI (LOADING SCREEN) - GÜNCELLENDİ --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-logo {
            width: 150px;
            margin-bottom: 20px;
            /* Animasyon hızlandırıldı: 0.8s */
            animation: pulse 0.8s infinite alternate ease-in-out;
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            color: #b30000;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: fadeInOut 1.5s infinite;
        }

        /* Daha belirgin büyüme/küçülme efekti */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.15); opacity: 1; }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* --- MEVCUT TEMA AYARLARI --- */
        :root {
            --primary-color: #b30000;
            --accent-color: #ff3333;
            --bg-body: #f8f1f1;
            --bg-white: #ffffff;
            --text-main: #2d1111;
            --text-secondary: #7a5c5c;
            --border-color: #eccdcd;
            --sidebar-width: 280px;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(179, 0, 0, 0.1);
        }

        /* Genel Sıfırlama */
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SOL MENÜ (SIDEBAR) --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
        }

        .sidebar-header {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 30px;
            white-space: nowrap; 
        }

        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { margin-bottom: 8px; }
        
        .menu-list li a {
            display: flex; align-items: center; padding: 12px 15px;
            text-decoration: none; color: var(--text-secondary);
            border-radius: var(--radius); font-weight: 500; font-size: 14px;
            transition: 0.2s; cursor: pointer;
        }
        
        .menu-list li a:hover { background-color: #ffebeb; color: var(--accent-color); }
        .menu-list li a.active { background-color: #ffebeb; color: var(--accent-color); font-weight: 600; }
        .menu-list li a i { margin-right: 12px; width: 20px; text-align: center; font-size: 18px; }

        /* --- SAĞ İÇERİK ALANI --- */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;
        }
        .top-bar h2 { margin: 0; font-size: 28px; font-weight: 700; }

        .btn-logout {
            background: white; color: var(--primary-color); border: 1px solid var(--border-color);
            padding: 10px 20px; border-radius: var(--radius); cursor: pointer;
            font-weight: 600; transition: 0.2s;
        }
        .btn-logout:hover { background: #ffebeb; }

        /* --- KART TASARIMLARI --- */
        .student-card, .course-card, .grade-card {
            background: var(--bg-white); padding: 25px; border-radius: 16px;
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
            transition: 0.3s;
        }

        /* Öğrenci Kartı */
        .student-card {
            display: flex; align-items: center; gap: 25px; margin-bottom: 40px;
            position: relative; overflow: hidden;
        }
        .student-card::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 6px; background: var(--primary-color);
        }
        .student-avatar {
            width: 70px; height: 70px; background: #ffebeb; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: var(--primary-color);
        }
        
        /* Izgara Yapısı */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px;
        }

        /* Ders Kartları */
        .course-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .course-header {
            display: flex; justify-content: space-between; border-bottom: 1px solid #f8f1f1;
            padding-bottom: 15px; margin-bottom: 15px; align-items: center;
        }
        .course-code {
            font-weight: 700; color: var(--accent-color); background: #ffebeb;
            padding: 6px 12px; border-radius: 8px; font-size: 13px;
        }
        .registered-text { color: var(--primary-color); font-size: 13px; font-weight: 600; }

        /* --- NOT KARTLARI TASARIMI --- */
        .grade-card {
            display: flex; justify-content: space-between; align-items: center;
        }
        .grade-info h4 { margin: 0 0 10px 0; font-size: 18px; color: var(--text-main); }
        .grade-details { font-size: 14px; color: var(--text-secondary); display: flex; gap: 15px; }
        .grade-details span { background: #f8f1f1; padding: 5px 10px; border-radius: 8px; }
        
        .letter-grade-box {
            background: var(--primary-color); color: white;
            width: 60px; height: 60px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold;
        }
        .letter-grade-box.high { background-color: #b30000; }
        .letter-grade-box.mid { background-color: #e05c5c; }

        /* --- DERS DURUMU TABLOSU --- */
        .status-table-header {
            background-color: #7a1f1f; color: white;
            padding: 15px; border-radius: 8px 8px 0 0;
            display: grid; grid-template-columns: 0.5fr 4fr 1fr 1fr 1fr;
            font-weight: bold; font-size: 14px;
        }
        .status-table-row {
            padding: 15px; display: grid; grid-template-columns: 0.5fr 4fr 1fr 1fr 1fr;
            align-items: center; border-bottom: 2px solid #1a1a1a;
            font-size: 13px; font-weight: 500; position: relative;
        }
        .status-row-yellow { background-color: #424210; color: #ffcc00; }
        .status-row-yellow::before { content: '●'; color: #ffcc00; position: absolute; left: 10px; font-size: 10px; }
        .status-row-grey { background-color: #1f1f1f; color: #888888; }
        .status-row-grey::before { content: '●'; color: #555; position: absolute; left: 10px; font-size: 10px; }
        .status-table-row:last-child { border-radius: 0 0 8px 8px; }

        /* --- PROFİL BİLGİLERİ TASARIMI --- */
        #view-profile {
            background-color: #181818;
            color: #ddd;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            max-width: 900px;
        }

        .profile-header-section {
            display: flex; gap: 20px; padding: 20px;
            background-color: #222; border-bottom: 1px solid #333;
        }

        .profile-img-container {
            width: 100px; height: 120px; background: #000;
            position: relative; border: 1px solid #444;
        }
        
        .profile-img-container img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .edit-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: white;
            font-size: 11px; text-align: center; padding: 3px 0;
            cursor: pointer; transition: 0.2s;
        }
        .edit-overlay:hover { background: rgba(179, 0, 0, 0.9); }

        .profile-text-info h2 { margin: 0 0 5px 0; color: #fff; font-size: 18px; font-weight: bold; }
        .profile-text-info p { margin: 2px 0; font-size: 13px; color: #ccc; }
        .profile-text-info small { display: block; margin-top: 10px; font-size: 11px; color: #777; }

        .profile-details-container { padding: 0 20px; }
        .profile-row { border-bottom: 1px solid #333; padding: 12px 0; display: flex; }
        .profile-row:last-child { border-bottom: none; }
        .row-item { flex: 1; }
        .row-item label { display: block; font-size: 11px; color: #999; margin-bottom: 3px; font-weight: 600; }
        .row-item span { display: block; font-size: 13px; color: #fff; font-weight: 500; }
        .link-text { color: #3b82f6 !important; text-decoration: underline; cursor: pointer; }

        .hidden-section { display: none; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <img src="https://genel.anadolu.edu.tr/images/anadolu-universitesi-logo.png" alt="Anadolu Üniversitesi" class="loading-logo">
        <div class="loading-text">Veriler alınıyor, bekleyiniz...</div>
    </div>

    <input type="file" id="file-upload" accept="image/*" style="display: none;" onchange="resmiGuncelle(event)">

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-university" style="margin-right: 10px;"></i> AÖF ÖĞRENCİ PORTALI
        </div>

        <ul class="menu-list">
            <li><a onclick="switchView('dashboard')" id="menu-dashboard" class="active"><i class="fas fa-home"></i> Ana Sayfa</a></li>
            <li><a onclick="switchView('profile')" id="menu-profile"><i class="fas fa-user"></i> Profil Bilgileri</a></li>
            <li><a onclick="switchView('course-status')" id="menu-course-status"><i class="fas fa-book-open"></i> Ders Durumu</a></li>
            <li><a onclick="switchView('grades')" id="menu-grades"><i class="fas fa-file-alt"></i> Not Görüntüle</a></li>
            <li><a href="#"><i class="fas fa-graduation-cap"></i> Mezuniyet</a></li>
            <li><a href="https://aosdestek.anadolu.edu.tr/canli-destek" target="_blank"><i class="fas fa-headset"></i> Canlı Destek</a></li>
        </ul>
    </div>

    <div class="content-area">
        <div class="top-bar">
            <h2 id="page-title">Öğrenci Paneli</h2>
            <button class="btn-logout" onclick="window.location.href='https://giris.anadolu.edu.tr/login?login_challenge=128a2438e36d4c899c755fa61061d5f0'">Oturumu Kapat</button>
        </div>

        <div id="view-dashboard"></div>
        <div id="view-grades" class="hidden-section"></div>
        <div id="view-course-status" class="hidden-section"></div>
        <div id="view-profile" class="hidden-section"></div>
    </div>

    <script>
        // ==========================================
        // 1. BEKLEME EKRANI (3 SANİYE)
        // ==========================================
        
        // DOMContentLoaded: Sayfa iskeleti yüklenir yüklenmez sayacı başlatır
        // Resimlerin yüklenmesini beklemez, bu yüzden 30 saniye sorunu çözülür.
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 3000); // Tam 3000ms = 3 Saniye
        });

        // ==========================================
        // 2. SANAL VERİTABANI
        // ==========================================
        const DB = {
            ogrenci: {
                ad: "Sercan Umut Taşcı",
                bolum: "YÖNETİM BİLİŞİM SİSTEMLERİ",
                fakulte: "AÇIKÖĞRETİM FAKÜLTESİ",
                kayitTarihi: "18.09.2025",
                durum: "AKTİF",
                buro: "ESKİŞEHİR",
                sinavMerkezi: "KIRIKKALE"
            },
            aktifDersler: [
                { kod: "IKT101", ad: "İktisada Giriş I" },
                { kod: "MUH101", ad: "Muhasebeye Giriş I" },
                { kod: "ISL101", ad: "İşletme İlkeleri I" },
                { kod: "ING101", ad: "İngilizce I" },
                { kod: "MAT101", ad: "Matematik I" }
            ],
            notlar: [
                { ad: "İktisada Giriş 1", vize: 52, final: 64, harf: "CC", renk: "bg-mid" },
                { ad: "İngilizce 1", vize: 88, final: 96, harf: "AA", renk: "bg-high" },
                { ad: "Muhasebeye Giriş 1", vize: 70, final: 54, harf: "CC", renk: "bg-mid" },
                { ad: "Matematik 1", vize: 48, final: 54, harf: "DC", renk: "bg-mid" },
                { ad: "İşletme İlkeleri 1", vize: 74, final: 88, harf: "BA", renk: "bg-high" }
            ],
            mufredat: [
                // 1. Dönem
                { donem: 1, kod: "IKT101U", ad: "İKTİSADA GİRİŞ", kredi: "5,0", aktif: true },
                { donem: 1, kod: "ING101U", ad: "İNGİLİZCE I", kredi: "3,0", aktif: true },
                { donem: 1, kod: "ISL105U", ad: "İŞLETME İLKELERİ", kredi: "5,0", aktif: true },
                { donem: 1, kod: "MAT105U", ad: "MATEMATİK I", kredi: "6,0", aktif: true },
                { donem: 1, kod: "MUH101U", ad: "GENEL MUHASEBE", kredi: "5,0", aktif: true },
                { donem: 1, kod: "YBS101U", ad: "BİLİŞİM TEKNOLOJİLERİ", kredi: "6,0", aktif: true },
                // 2. Dönem
                { donem: 2, kod: "HUK124U", ad: "BİLİŞİM HUKUKU", kredi: "5,0", aktif: false },
                { donem: 2, kod: "IKT102U", ad: "PROJE YÖNETİMİ", kredi: "6,0", aktif: false },
                { donem: 2, kod: "ILT102U", ad: "YENİ İLETİŞİM TEKNOLOJİLERİ", kredi: "5,0", aktif: false },
                { donem: 2, kod: "ING102U", ad: "İNGİLİZCE II", kredi: "3,0", aktif: false },
                { donem: 2, kod: "ISL106U", ad: "İŞLETME FONKSİYONLARI", kredi: "5,0", aktif: false },
                { donem: 2, kod: "MAT106U", ad: "MATEMATİK II", kredi: "6,0", aktif: false },
                // 3. Dönem
                { donem: 3, kod: "IST203U", ad: "İSTATİSTİK", kredi: "6,0", aktif: false },
                { donem: 3, kod: "TAR201U", ad: "ATATÜRK İLK. VE İNK. TARİHİ I", kredi: "3,0", aktif: false },
                { donem: 3, kod: "TUR201U", ad: "TÜRK DİLİ I", kredi: "3,0", aktif: false },
                { donem: 3, kod: "YBS201U", ad: "BİLG. VE PROGRAMLAMAYA GİRİŞ", kredi: "6,0", aktif: false },
                { donem: 3, kod: "YBS203U", ad: "İŞLEM TABLOLARI", kredi: "6,0", aktif: false },
                { donem: 3, kod: "YBS207U", ad: "BİLİŞİM SİSTEMLERİ", kredi: "6,0", aktif: false },
            ]
        };

        // ==========================================
        // 3. SAYFA OLUŞTURUCU FONKSİYONLAR
        // ==========================================
        
        function renderDashboard() {
            let html = `
            <div class="student-card">
                <div class="student-avatar"><i class="fas fa-user"></i></div>
                <div>
                    <h3 style="margin: 0;">${DB.ogrenci.ad}</h3>
                    <p style="margin: 5px 0; color: var(--text-secondary);">${DB.ogrenci.bolum}</p>
                    <span style="background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600;">Aktif Öğrenci</span>
                </div>
            </div>
            <h3>Bu Dönem Derslerim</h3>
            <div class="grid-container">`;
            
            DB.aktifDersler.forEach(ders => {
                html += `
                <div class="course-card">
                    <div class="course-header"><span class="course-code">${ders.kod}</span><span class="registered-text"><i class="fas fa-check-circle"></i> Kayıtlı</span></div>
                    <h4>${ders.ad}</h4>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('view-dashboard').innerHTML = html;
        }

        function renderGrades() {
            let html = `<h3>Not Durum Belgesi (Transkript Özeti)</h3><div class="grid-container">`;
            DB.notlar.forEach(not => {
                html += `
                <div class="grade-card">
                    <div class="grade-info">
                        <h4>${not.ad}</h4>
                        <div class="grade-details"><span>Vize: ${not.vize}</span><span>Final: ${not.final}</span></div>
                    </div>
                    <div class="letter-grade-box ${not.renk}">${not.harf}</div>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('view-grades').innerHTML = html;
        }

        function renderCourseStatus() {
            let html = `
            <h3 style="margin-bottom: 20px;">Ders Durumu</h3>
            <div class="status-table-container">
                <div class="status-table-header"><span>Dnm</span><span>Ders Kodu / Ders Adı</span><span>Statü</span><span>Kredi</span><span>Not</span></div>`;
            
            DB.mufredat.forEach(ders => {
                const rowClass = ders.aktif ? 'status-row-yellow' : 'status-row-grey';
                html += `
                <div class="status-table-row ${rowClass}">
                    <span style="padding-left: 15px;">${ders.donem}</span>
                    <span>${ders.kod} &nbsp; ${ders.ad}</span>
                    <span>ZORUNLU</span>
                    <span>${ders.kredi}</span>
                    <span></span>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('view-course-status').innerHTML = html;
        }

        function renderProfile() {
            const html = `
            <h3 style="margin-bottom: 20px;">Profil Bilgileri</h3>
            <div style="background-color: #181818; border: 1px solid #333; border-radius: 8px; overflow: hidden; color: #ddd;">
                <div class="profile-header-section">
                    <div class="profile-img-container">
                        <img id="profile-img" src="vesikalik.png" alt="Profil Resmi" onerror="this.src='https://via.placeholder.com/100x120?text=FOTO'">
                        <div class="edit-overlay" onclick="fotografYukle()"><i class="fas fa-pencil-alt"></i> Düzenle</div>
                    </div>
                    <div class="profile-text-info">
                        <h2>${DB.ogrenci.ad.toUpperCase()}</h2>
                        <p>${DB.ogrenci.bolum}</p>
                        <p>${DB.ogrenci.fakulte}</p>
                        <small>Fotoğraf onay tarihi: ${DB.ogrenci.kayitTarihi}</small>
                    </div>
                </div>
                <div class="profile-details-container">
                    ${createProfileRow("Fakülte Giriş Türü", "SINAVSIZ İKİNCİ ÜNİVERSİTE")}
                    ${createProfileRow("Kayıt Tarihi", DB.ogrenci.kayitTarihi, "Yabancı Dil", "İNGİLİZCE")}
                    ${createProfileRow("Öğrenci Durum", DB.ogrenci.durum)}
                    ${createProfileRow("Büro", DB.ogrenci.buro)}
                    ${createProfileRow("Sınav Merkezi (Güncel)", DB.ogrenci.sinavMerkezi, "Sınav Merkezi(DÖNEM SONU)", DB.ogrenci.sinavMerkezi)}
                    ${createProfileRow("Ek Özellik", "YOK")}
                    ${createProfileRow("Sınav Engel Durumu", "YOK")}
                    ${createProfileRow("Özel Araç Gereç Kullanma Durumu", "YOK")}
                    <div class="profile-row"><div class="row-item"><label>Askerlik Durum</label><span class="link-text" style="color:#3b82f6; text-decoration:underline;">--- Askerlik Durum Sorgula</span></div></div>
                    ${createProfileRow("Kayıt Yeniletmediği Dönem Sayısı", "0")}
                </div>
            </div>`;
            document.getElementById('view-profile').innerHTML = html;
        }

        function createProfileRow(label1, val1, label2 = null, val2 = null) {
            let row = `<div class="profile-row"><div class="row-item"><label>${label1}</label><span>${val1}</span></div>`;
            if (label2) row += `<div class="row-item"><label>${label2}</label><span>${val2}</span></div>`;
            row += `</div>`;
            return row;
        }

        // ==========================================
        // 4. BAŞLANGIÇ İŞLEMLERİ
        // ==========================================

        window.onload = function() {
            // Verileri Yükle
            renderDashboard();
            renderGrades();
            renderCourseStatus();
            renderProfile();

            // Kayıtlı Fotoğraf Varsa Getir
            const kayitliResim = localStorage.getItem('kayitliProfilResmi');
            if(kayitliResim) {
                document.getElementById('profile-img').src = kayitliResim;
            }
        }

        function switchView(viewName) {
            ['dashboard', 'grades', 'course-status', 'profile'].forEach(v => {
                document.getElementById('view-' + v).style.display = 'none';
                document.getElementById('menu-' + v).classList.remove('active');
            });

            document.getElementById('view-' + viewName).style.display = 'block';
            document.getElementById('menu-' + viewName).classList.add('active');
            
            const titles = {
                'dashboard': 'Öğrenci Paneli',
                'grades': 'Not Görüntüle',
                'course-status': 'Ders Durumu',
                'profile': 'Profil Bilgileri'
            };
            document.getElementById('page-title').innerText = titles[viewName];
        }

        function fotografYukle() { document.getElementById('file-upload').click(); }
        function resmiGuncelle(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var base64Resim = reader.result;
                document.getElementById('profile-img').src = base64Resim;
                localStorage.setItem('kayitliProfilResmi', base64Resim);
            };
            if(event.target.files.length > 0) { reader.readAsDataURL(event.target.files[0]); }
        }
    </script>
</body>
</html>
